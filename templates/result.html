<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Survey Index</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <div class="form">
        <h3 class="mb-3">Submitted Info</h3>
        <div class="flex">
            <ul>
                <li class="mb-2">Name:</li>
                <li class="mb-2">Dojo Location:</li>
                <li class="mb-2">Favorite Language:</li>
                <li class="mb-2">Comment:</li>
            </ul>
            <ul>
                <li class="mb-2">{{name}}</li>
                <li class="mb-2">{{location}}</li>
                <li class="mb-2">{{language}}</li>
                <li class="mb-2">{{comment}}</li>
            </ul>
        </div>
        <form action="/process" method="post">
            <input class="btn btn-primary bottom" type="submit" name="go-back" id="go-back" value="Go Back">
        </form>
    </div>
</body>

</html>
