<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Survey Index</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <form class="form" action="/process" method="post">
        <div class="mb-3 flex">
            <label for="name">Your Name:</label>
            <input class="inputs" type="text" name="name" id="name">
        </div>
        <div class="mb-3 flex">
            <label for="location">Dojo Location:</label>
            <select class="inputs" name="location" id="location">
                <option disabled selected value="">--Select A Location--</option>
                <option value="bellevue">Bellevue</option>
                <option value="boise">Boise</option>
                <option value="chicago">Chicago</option>
                <option value="los angeles">Los Angeles</option>
                <option value="silicon valley">Silicon Valley</option>
                <option value="online">Online</option>
            </select>
        </div>
        <div class="mb-3 flex">
            <label for="language">Favorite Language:</label>
            <select class="inputs" name="language" id="language">
                <option disabled selected value="">--Select A Language--</option>
                <option value="c#">C#</option>
                <option value="c++">C++</option>
                <option value="css">CSS</option>
                <option value="html">HTML</option>
                <option value="Java">Java</option>
                <option value="javascript">JavaScript</option>
                <option value="python">Python</option>
                <option value="ruby">Ruby</option>
            </select>
        </div>
        <div class="mb-3">
            <label class="block mb-2" for="comment">Comment (optional):</label>
            <textarea class="block" name="comment" id="comment" cols="55" rows="8"></textarea>
        </div>
        <input class="btn btn-primary bottom" type="submit" name="submit" id="submit">
    </form>
</body>

</html>
